<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temis Jewelry | The Royal Collection</title>
    <style>
        body {
            background-color: #4A0404; /* Deep Royal Burgundy */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Didot', 'Bodoni MT', 'Georgia', serif;
            overflow: hidden;
            color: #D4AF37; /* 24K Gold */
        }

        .princess-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 0.12; /* Sublte and elegant */
            pointer-events: none;
        }

        .princess {
            position: absolute;
            fill: #D4AF37;
            animation: dance 25s infinite linear;
        }

        @keyframes dance {
            0% { transform: translateY(110vh) translateX(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            50% { transform: translateY(50vh) translateX(20px) rotate(5deg); }
            90% { opacity: 1; }
            100% { transform: translateY(-20vh) translateX(-20px) rotate(-5deg); opacity: 0; }
        }

        #text-container {
            text-align: center;
            max-width: 85%;
            z-index: 10;
            position: relative;
        }

        #display-text {
            font-size: 2.3rem;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            line-height: 1.6;
            text-shadow: 2px 2px 15px rgba(0,0,0,0.6);
        }

        .big-title {
            font-size: 3.8rem;
            font-weight: bold;
            letter-spacing: 10px;
            display: block;
            margin-top: 15px;
            color: #D4AF37;
        }

        #silhouette-container {
            display: none;
            grid-template-columns: repeat(6, 1fr);
            gap: 12px;
            filter: blur(15px); /* Increased blur for more tease */
            margin-top: 30px;
            justify-content: center;
        }

        .card-blur {
            width: 65px;
            height: 90px;
            background: #D4AF37;
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        .sub-text {
            font-size: 1.2rem;
            letter-spacing: 3px;
            margin-top: 25px;
            opacity: 0.9;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="princess-bg" id="princess-layer"></div>

    <div id="text-container">
        <h1 id="display-text"></h1>
        <div id="silhouette-container">
            <div class="card-blur"></div><div class="card-blur"></div><div class="card-blur"></div>
            <div class="card-blur"></div><div class="card-blur"></div><div class="card-blur"></div>
            <div class="card-blur"></div><div class="card-blur"></div><div class="card-blur"></div>
            <div class="card-blur"></div><div class="card-blur"></div>
        </div>
    </div>

<script>
    const displayElement = document.getElementById("display-text");
    const silhouetteContainer = document.getElementById("silhouette-container");

    const scenes = [
        { text: "ARE YOU READY?", delay: 3000, typeSpeed: 100 },
        { text: "WE ALL GREW UP WITH OUR PRINCESSES.", delay: 2000, typeSpeed: 60 },
        { text: "THEY SHAPED HOW WE DREAMED.<br>HOW WE IMAGINED ELEGANCE.", delay: 2500, typeSpeed: 60 },
        { text: "THIS SEASON...", delay: 1500, typeSpeed: 80 },
        { text: "TEMIS PRESENTS", delay: 1500, typeSpeed: 80 },
        { text: "<span class='big-title'>THE ROYAL COLLECTION</span>", delay: 3500, typeSpeed: 100 },
        { text: "11 LEGENDS. REIMAGINED.", showSilhouettes: true, delay: 3000, typeSpeed: 60 },
        { text: "COMING SOON<br><div class='sub-text'>SHINE IN YOUR ESSENTIALS.</div>", delay: 6000, typeSpeed: 60 }
    ];

    let currentScene = 0;

    function typeWriter(text, i, speed, callback) {
        if (i <= text.length) {
            // Advanced check for HTML tags to prevent cutting off words
            if (text.charAt(i) === '<') {
                let tagEnd = text.indexOf('>', i);
                displayElement.innerHTML = text.substring(0, tagEnd + 1);
                i = tagEnd + 1;
            } else {
                displayElement.innerHTML = text.substring(0, i);
                i++;
            }
            setTimeout(() => typeWriter(text, i, speed, callback), speed);
        } else {
            callback();
        }
    }

    function runStory() {
        if (currentScene < scenes.length) {
            const scene = scenes[currentScene];
            displayElement.innerHTML = "";
            silhouetteContainer.style.display = scene.showSilhouettes ? "grid" : "none";

            typeWriter(scene.text, 0, scene.typeSpeed, () => {
                setTimeout(() => {
                    currentScene++;
                    runStory();
                }, scene.delay);
            });
        } else {
            currentScene = 0;
            setTimeout(runStory, 1000);
        }
    }

    // New Ballgown Silhouette Path (Tiara + Gown)
    const bg = document.getElementById("princess-layer");
    const princessSVG = `<path d="M12,2L13,4L11,4L12,2 M12,5C10.5,5 10,6.5 10,7.5C10,8.5 11,9.5 12,9.5C13,9.5 14,8.5 14,7.5C14,6.5 13.5,5 12,5 M12,10C10,10 7,11 6,13C5,15 5,17 5,17L3,22H21L19,17C19,17 19,15 18,13C17,11 14,10 12,10Z"/>`;

    for(let i=0; i<10; i++) {
        let p = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        p.setAttribute("viewBox", "0 0 24 24");
        p.classList.add("princess");
        p.style.width = (Math.random() * 80 + 120) + "px";
        p.style.left = Math.random() * 95 + "%";
        p.style.animationDelay = (Math.random() * -20) + "s"; 
        p.innerHTML = princessSVG;
        bg.appendChild(p);
    }

    window.onload = runStory;
</script>
</body>
</html>
