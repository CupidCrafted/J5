<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temis Jewelry | The Royal Collection</title>
    <style>
        body {
            background-color: #4A0404; /* Deep Royal Burgundy */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Didot', 'Bodoni MT', 'Georgia', serif;
            overflow: hidden;
            color: #D4AF37; /* 24K Gold */
        }

        .princess-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 0.18; /* Slightly more visible to see the figure */
            pointer-events: none;
        }

        .princess {
            position: absolute;
            fill: #D4AF37;
            animation: ballroomDance 28s infinite ease-in-out;
            filter: drop-shadow(0 0 5px rgba(212, 175, 55, 0.3));
        }

        @keyframes ballroomDance {
            0% { transform: translateY(110vh) translateX(0) scale(0.9); opacity: 0; }
            15% { opacity: 1; }
            50% { transform: translateY(50vh) translateX(30px) scale(1); }
            85% { opacity: 1; }
            100% { transform: translateY(-25vh) translateX(-10px) scale(0.9); opacity: 0; }
        }

        #text-container {
            text-align: center;
            max-width: 90%;
            z-index: 10;
            position: relative;
        }

        #display-text {
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            line-height: 1.5;
            text-shadow: 0px 4px 15px rgba(0,0,0,0.9);
            min-height: 160px;
        }

        .big-title {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 4px;
            display: block;
            margin-top: 15px;
            color: #D4AF37;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        #silhouette-container {
            display: none;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            filter: blur(14px);
            margin-top: 25px;
            justify-content: center;
        }

        .card-blur {
            width: 58px;
            height: 82px;
            background: #D4AF37;
            border-radius: 4px;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
            margin: auto;
        }

        .sub-text {
            font-size: 1rem;
            letter-spacing: 4px;
            margin-top: 20px;
            opacity: 0.8;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="princess-bg" id="princess-layer"></div>

    <div id="text-container">
        <h1 id="display-text"></h1>
        <div id="silhouette-container">
            <div class="card-blur"></div><div class="card-blur"></div><div class="card-blur"></div>
            <div class="card-blur"></div><div class="card-blur"></div><div class="card-blur"></div>
            <div class="card-blur"></div><div class="card-blur"></div><div class="card-blur"></div>
            <div class="card-blur"></div><div class="card-blur"></div>
        </div>
    </div>

<script>
    const displayElement = document.getElementById("display-text");
    const silhouetteContainer = document.getElementById("silhouette-container");

    const scenes = [
        { text: "ARE YOU READY?", delay: 3000 },
        { text: "WE ALL GREW UP WITH OUR PRINCESSES.", delay: 2000 },
        { text: "THEY SHAPED HOW WE DREAMED.<br>HOW WE IMAGINED ELEGANCE.", delay: 2500 },
        { text: "THIS SEASON...", delay: 1500 },
        { text: "TEMIS PRESENTS", delay: 1500 },
        { text: "<span class='big-title'>THE ROYAL COLLECTION</span>", delay: 4000 },
        { text: "11 LEGENDS. REIMAGINED.", showSilhouettes: true, delay: 3000 },
        { text: "COMING SOON<br><div class='sub-text'>SHINE IN YOUR ESSENTIALS.</div>", delay: 6000 }
    ];

    let currentScene = 0;

    function typeWriter() {
        if (currentScene < scenes.length) {
            const scene = scenes[currentScene];
            let fullText = scene.text;
            let currentText = "";
            let i = 0;
            displayElement.innerHTML = "";
            silhouetteContainer.style.display = scene.showSilhouettes ? "grid" : "none";

            const timer = setInterval(() => {
                if (fullText.charAt(i) === '<') {
                    let tagEnd = fullText.indexOf('>', i);
                    currentText = fullText.substring(0, tagEnd + 1);
                    i = tagEnd + 1;
                } else {
                    currentText = fullText.substring(0, i + 1);
                    i++;
                }
                displayElement.innerHTML = currentText;
                if (i >= fullText.length) {
                    clearInterval(timer);
                    setTimeout(() => { currentScene++; typeWriter(); }, scene.delay);
                }
            }, 65);
        } else {
            currentScene = 0;
            setTimeout(typeWriter, 1000);
        }
    }

    const bg = document.getElementById("princess-layer");
    
    // Hourglass Silhouette Path: 
    // M12,2 (Tiara) -> M12,5 (Head) -> M9,10/M15,10 (Shoulders) -> M11,13/M13,13 (Cinched Waist) -> M4,22/M20,22 (Full Gown)
    const hourglassPrincess = `
        <path d="M11,1 L13,1 L12,0 L11,1 M10,2 Q12,0 14,2 L13,3 L11,3 Z 
                 M12,3.5 C11.2,3.5 10.5,4.2 10.5,5 C10.5,5.8 11.2,6.5 12,6.5 C12.8,6.5 13.5,5.8 13.5,5 C13.5,4.2 12.8,3.5 12,3.5 
                 M9,7 C8,7 7.5,7.5 7.5,8.5 C7.5,9.5 8.5,10.5 10,10.5 L11,10.5 
                 M15,7 C16,7 16.5,7.5 16.5,8.5 C16.5,9.5 15.5,10.5 14,10.5 L13,10.5 
                 M11,10.5 L13,10.5 C12.5,11.5 12.5,12 11.5,13 L12.5,13 C11.5,13 11,12.5 11,10.5 
                 M11.5,13 C11,13 6,15 4,22 L20,22 C18,15 13,13 12.5,13 Z"/>`;

    for(let i=0; i<7; i++) {
        let p = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        p.setAttribute("viewBox", "0 0 24 24");
        p.classList.add("princess");
        p.style.width = (Math.random() * 40 + 120) + "px";
        p.style.left = Math.random() * 80 + "%";
        p.style.animationDelay = (Math.random() * -25) + "s"; 
        p.innerHTML = hourglassPrincess;
        bg.appendChild(p);
    }

    window.onload = typeWriter;
</script>
</body>
</html>
