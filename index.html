<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temis Jewelry | The Royal Collection</title>
    <style>
        body {
            background-color: #4A0404; /* Deep Royal Burgundy */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Didot', 'Bodoni MT', 'Georgia', serif;
            overflow: hidden;
            color: #D4AF37; /* 24K Gold */
        }

        /* The Silhouettes Background */
        .princess-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 0.15; /* Very subtle so text remains readable */
            pointer-events: none;
        }

        .princess {
            position: absolute;
            fill: #D4AF37;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-20vh) rotate(10deg); opacity: 0; }
        }

        #text-container {
            text-align: center;
            max-width: 85%;
            z-index: 10; /* Sits above the princesses */
            position: relative;
        }

        #display-text {
            font-size: 2.3rem;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            line-height: 1.6;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .big-title {
            font-size: 3.8rem;
            font-weight: bold;
            letter-spacing: 10px;
            display: block;
            margin-top: 10px;
        }

        /* Scene 7: 11 Card Silhouettes */
        #silhouette-container {
            display: none;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            filter: blur(12px);
            margin-top: 20px;
        }

        .card-blur {
            width: 60px;
            height: 85px;
            background: #D4AF37;
            border-radius: 3px;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.6);
        }

        .sub-text {
            font-size: 1.1rem;
            letter-spacing: 2px;
            margin-top: 20px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="princess-bg" id="princess-layer">
        </div>

    <div id="text-container">
        <h1 id="display-text"></h1>
        <div id="silhouette-container">
            <div class="card-blur"></div><div class="card-blur"></div><div class="card-blur"></div>
            <div class="card-blur"></div><div class="card-blur"></div><div class="card-blur"></div>
            <div class="card-blur"></div><div class="card-blur"></div><div class="card-blur"></div>
            <div class="card-blur"></div><div class="card-blur"></div>
        </div>
    </div>

<script>
    const displayElement = document.getElementById("display-text");
    const silhouetteContainer = document.getElementById("silhouette-container");

    const scenes = [
        { text: "ARE YOU READY?", delay: 3000, typeSpeed: 100 },
        { text: "WE ALL GREW UP WITH OUR PRINCESSES.", delay: 2000, typeSpeed: 60 },
        { text: "THEY SHAPED HOW WE DREAMED.<br>HOW WE IMAGINED ELEGANCE.", delay: 2500, typeSpeed: 60 },
        { text: "THIS SEASON...", delay: 1500, typeSpeed: 80 },
        { text: "TEMIS PRESENTS", delay: 1500, typeSpeed: 80 },
        { text: "<span class='big-title'>THE ROYAL COLLECTION</span>", delay: 3000, typeSpeed: 120 },
        { text: "11 LEGENDS. REIMAGINED.", showSilhouettes: true, delay: 3000, typeSpeed: 60 },
        { text: "COMING SOON<br><div class='sub-text'>SHINE IN YOUR ESSENTIALS.</div>", delay: 5000, typeSpeed: 60 }
    ];

    let currentScene = 0;

    function typeWriter(text, i, speed, callback) {
        if (i < text.length) {
            if (text.charAt(i) === '<') {
                let tagEnd = text.indexOf('>', i);
                displayElement.innerHTML = text.substring(0, tagEnd + 1);
                i = tagEnd + 1;
            } else {
                displayElement.innerHTML = text.substring(0, i + 1);
                i++;
            }
            setTimeout(() => typeWriter(text, i, speed, callback), speed);
        } else {
            callback();
        }
    }

    function runStory() {
        if (currentScene < scenes.length) {
            const scene = scenes[currentScene];
            displayElement.innerHTML = "";
            silhouetteContainer.style.display = scene.showSilhouettes ? "grid" : "none";

            typeWriter(scene.text, 0, scene.typeSpeed, () => {
                setTimeout(() => {
                    currentScene++;
                    runStory();
                }, scene.delay);
            });
        } else {
            // Loop for the screen record
            currentScene = 0;
            setTimeout(runStory, 1000);
        }
    }

    // Generate Silhouette Princesses
    const bg = document.getElementById("princess-layer");
    const svgPath = "M12,2C12,2 9,4 9,7C9,10 12,12 12,12C12,12 15,10 15,7C15,4 12,2 12,2M8,13C5,15 2,22 2,22H22S19,15 16,13C16,13 15,15 12,15C9,15 8,13 8,13Z"; // Simplified Princess Shape

    for(let i=0; i<8; i++) {
        let p = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        p.setAttribute("viewBox", "0 0 24 24");
        p.classList.add("princess");
        p.style.width = (Math.random() * 100 + 100) + "px";
        p.style.left = Math.random() * 90 + "%";
        p.style.animationDelay = (Math.random() * 20) + "s";
        p.style.animationDuration = (Math.random() * 10 + 15) + "s";
        
        let path = document.createElementNS("http://www.w3.org/2000/svg", "path");
        path.setAttribute("d", svgPath);
        p.appendChild(path);
        bg.appendChild(p);
    }

    window.onload = runStory;
</script>
</body>
</html>
